<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/beardcss/dist/beard.css">
    <link rel="stylesheet" href="assets/stylesheets/pipe.css">
    <link rel="stylesheet" href="assets/stylesheets/switch.css">
    <link rel="stylesheet" href="assets/stylesheets/toolbar.css">
    <link rel="stylesheet" href="assets/stylesheets/treeview.css">
    <link rel="stylesheet" href="assets/stylesheets/dropdown.css">
    <link rel="stylesheet" href="assets/stylesheets/modal.css">
    <link rel="stylesheet" href="assets/stylesheets/collapsible.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jszip/dist/jszip.min.js"></script>

    <script src="assets/javascripts/gui/treeview.js"></script>
    <script src="assets/javascripts/graphics.js"></script>
    <script src="assets/javascripts/component.js"></script>
    <script src="assets/javascripts/arc.js"></script>
    <script src="assets/javascripts/director.js"></script>
    <script src="assets/javascripts/inhibitor.js"></script>
    <script src="assets/javascripts/segment.js"></script>
    <script src="assets/javascripts/artifact.js"></script>
    <script src="assets/javascripts/place.js"></script>
    <script src="assets/javascripts/transition.js"></script>
    <script src="assets/javascripts/process.js"></script>
    <script src="assets/javascripts/event.js"></script>
    <script src="assets/javascripts/container.js"></script>
    <script src="assets/javascripts/engine.js"></script>
    <script src="assets/javascripts/serializer.js"></script>
    <script src="assets/javascripts/animator.js"></script>
    <script src="assets/javascripts/activator.js"></script>    
    <script src="assets/javascripts/placeholder.js"></script> 
    <script src="assets/javascripts/player.js"></script>
    <script src="assets/javascripts/editor.js"></script>
    <script src="assets/javascripts/app.js"></script>
</head>

<body class="disable-select" style="overflow:hidden;">
    <div id="info-button" style="position:absolute; top:0px; left:10px; -webkit-app-region: no-drag;">
        <img src="assets/images/pipe.png" style="width:32px; height:32px;" alt="Pipe"></img>
    </div>

    <div id="toolbar" style="-webkit-app-region: drag;"> 

        <div id="layout">
            <h1 style="height: 30px; padding-left:32px; vertical-align:center">Pipe - Petri-Net Editor</h1>

            <div style="position:absolute; top:10px; right:240px; font-size: 12px;">
                <p id="filename"></p>
            </div>

            <div id="disable_toolbar" style="position:absolute; top:0px; right:80px; width:280px;  height:32px; background-color: rgba(0,0,0,0.1); z-index: 1; display: none; opacity:0.2;"> 
            </div>   
    
            <div style="position: absolute; top:0px; right:80px; padding-left:10px;">
                <button class="button far fa-file fa-1x top-icon" id="new" style="-webkit-app-region: no-drag; font-size:20px;"></button>
                <button class="button fas fa-folder-open fa-1x top-icon" id="load" style="-webkit-app-region: no-drag; font-size:20px;"></button>
                <button class="button far fa-save fa-1x top-icon" id="save" style="-webkit-app-region: no-drag; font-size:20px;"></button>
                <button class="button fas fa-bars fa-1x top-icon" id="menu" style="-webkit-app-region: no-drag; font-size:20px;">
            </div>

            <div style="position: absolute; top:0px; right:0px; padding-left:10px;">
                <button class="button fas fa-minus fa-1x top-icon" id="window-minimize" style="-webkit-app-region: no-drag; font-size:12px; width:18px; height:18px;"></button>
                <button class="button far fa-square fa-1x top-icon" id="window-maximize" style="-webkit-app-region: no-drag; font-size:12px; width:18px; height:18px;"></button>
                <button class="button fas fa-times fa-1x top-icon" id="quit" style="-webkit-app-region: no-drag; font-size:12px; width:18px; height:18px;"></button>
                <div id="dropdown" class="dropdown-content">
                    <a id="menu-clear" href="">Clear Canvas</a>
                    <a id="toggle-grid" href="">Toggle Grid</a>
                    <a id="menu-new" href="">New File</a>
                    <a id="menu-load" href="">Open File</a>
                    <a id="menu-save" href="">Save File</a>
                </div>
            </div>
        </div>

        <div style="border: 1px solid rgba(0,0,0,0.2); position:absolute; top:40px; bottom:50px; left:10px; padding-top:4px; padding-bottom:10px; padding-left:4px; padding-right:2px; width:42px;">
            <div id="disable_menu" style="position:absolute; top:2px; bottom:2px; left:2px; right:2px; background-color: rgba(0,0,0,0.1); z-index: 1; display: none; opacity:0.2;"> 
            </div>   
            <div id="tool_menu" style="position:absolute; top:0px; bottom:0px; left:0px; right:0px; display: inline-block;"> 
      
                <a id="place" class="actions" style="position:absolute; cursor: grab; padding:3px; top:4px; left:4px; width:32px; height:32px; background-color: rgba(255,255,255,1.0); border: 1px solid rgba(255,255,255,1.0);">
                    <img id="place_mode" src='assets/images/oval.svg' draggable="true" style="margin-left:1px; margin-top:1px; width:24px; height:24px;"></img>
                </a>

                <a id="event" class="actions" style="position:absolute; cursor: grab; padding:3px; top:50px; left:4px; width:32px; height:32px; background-color: rgba(255,255,255,1.0); border: 1px solid rgba(255,255,255,1.0);">
                    <img id="event_mode" src='assets/images/square.svg' draggable="true" style="margin-top:0px; margin-left:1px; width:22px; height:22px;"></img>
                </a>
                <a id="process" class="actions" style="position:absolute; cursor: grab; padding:3px; top:82px; left:4px; width:32px; height:32px; background-color: rgba(255,255,255,1.0); border: 1px solid rgba(255,255,255,1.0);">
                    <img id="process_mode" src='assets/images/process.svg' draggable="true" style="margin-top:-4px; width:32px; height:32px;"></img>
                </a>

                <a id="container" class="actions" style="position:absolute; cursor: grab; padding:3px; top:140px; left:4px; width:32px; height:32px; background-color: rgba(255,255,255,1.0); border: 1px solid rgba(255,255,255,1.0);">
                    <img id="container_mode" src='assets/images/edit.svg' draggable="true" style="width:24px; height:24px; opacity: 0.8;"></img>
                </a>

                <div id="fill" class="available" style="position: absolute; bottom:290px; left:8px; width:32px; height:32px; ">
                    <img src="assets/images/paint-bucket.png" style="width:24px; height:24px;"></img>
                </div>

                <div id="trash" class="available" style="position: absolute; bottom:260px; left:8px; width:32px; height:32px; ">
                    <img src="assets/images/trash-can.png"style="width:24px; height:24px;"></img>
                </div>

                <div id="join-place-transition" class="selection" style="position: absolute; bottom:175px; left:8px; width:32px; height:32px; ">
                    <img src="assets/images/circle-square.png" style="width:24px; height:24px; opacity: 0.6;"></img>
                </div>

                <div id="join-transition-place" class="selection" style="position: absolute; bottom:140px; left:8px; width:32px; height:32px; ">
                    <img src="assets/images/square-circle.png" style="width:24px; height:24px; opacity: 0.6;"></img>
                </div>

            </div>

        </div>
        <div id="frame" class="framebars" style="border: 1px solid rgba(0,0,0,0.1); position:absolute; top:40px; left:58px; right:320px; bottom:50px; overflow:auto;">
            <canvas id=canvas style="position:absolute; top:-6px; left:-30px; z-index: 1; background-color:rgb(255, 255, 255);"></canvas>
        </div>
        <div style="border: 1px solid rgba(0,0,0,0.2); position:absolute; top:40px; bottom:50px; right:10px; padding-top:4px; padding-bottom:10px; padding-left:4px; padding-right:2px; width:305px; overflow:auto;">
            <div id="player_menu" style="position:absolute; margin:10px; display:none; top:5px; left:5px; right:5px; bottom:5px; font-size:12px; overflow:auto">
            </div>
            <div id="placeholder" style="position:absolute; display:inline-block; top:5px; left:5px; right:5px; bottom:5px;  font-size:12px; ">
            </div>
        </div>
        <div style="border: 1px solid rgba(0,0,0,0.2); position:absolute; bottom:10px; height:34px; left:10px; right:10px; overflow:none;">
            <div id="disable_playbar" style="position:absolute; bottom:2px; left:0px; right:80px; height:32px; background-color: rgba(0,0,0,0.1); z-index: 1; display: inline-block; opacity:0.2;"> 
            </div>   

            <div id="restart" class="available" style="position: absolute; bottom:0px; left:4px; top:4px;">
                <img src="assets/images/restart.svg" style="width:24px; height:24px; opacity: 0.6;"></img>
            </div>
            <div id="step" class="available" style="position: absolute; bottom:0px; left:38px; top:4px;">
                <img src="assets/images/play.svg" style="width:24px; height:24px; opacity: 0.6;"></img>
            </div>
            <div id="progress" class="available" style="position: absolute; bottom:0px; left:72px; top:6px;">
                <input type="number" id="progression" name="progression" min="0" max="1000000" value="1"/>
                <span>Unit(s)</span>
            </div>
            <div id="play-frame" style="position: absolute; bottom:0px; right:4px; top:4px;">
                <label class="switch">
                    <input type="checkbox" id="play">
                    <span class="slider"></span>
                </label>           
            </div>
        </div>
    </div>

</body>

</html>
